<header class="main-header">
  <div>
      <a href="index.html" class="main-header__brand">Employee Travel</a>
  </div>
  <nav class="main-nav">
      <ul class="main-nav__items">
          <li class="main-nav__item">
              <a routerLink="gotologin">Login</a>
          </li>
      </ul>
  </nav>
</header>
<router-outlet></router-outlet>
<div class="login-page">
    <div class="form">
      <form class="login-form"  (ngSubmit)=" onClickLogin()">
        <input type="text"  placeholder="LoginId" name="loginId" [(ngModel)]="loginDetails.loginId">
        <input type="password" placeholder="Password" name="password" [(ngModel)]="loginDetails.password"/>
        <button>login</button>
        <p class="message"> &nbsp;<a href="#">Forget Password</a></p>
      </form>
    </div>
</div>
